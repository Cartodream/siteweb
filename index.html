
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/placecard.css" type="text/css" media="all"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" type="text/css" media="all"/>


    </head>
<body class="OpenStreetMap">
    <div id="map"></div>
    
    <script>
        let map = null;
          let placecard = "\n        <div class=\"placecard__container\">\n            <div class=\"placecard__left\">\n                <p class=\"placecard__business-name\">Cartodream<\/p>\n                <p class=\"placecard__info\">\n                    RUE DU VIEUX VILLAGE  <br>\n                    78113 CONDE SUR VESGRE<br>\n                <\/p>\n            <\/div>\n            <div class=\"placecard__right\">\n                <a class=\"placecard__direction-link\" target=\"_blank\" href=\"https:\/\/maps.google.com\/maps\/dir\/\/1 RUE Du vieux village , conde sur vesgre\">\n                    <div class=\"placecard__direction-icon\"><\/div>\n                    Itin√©raire\n                <\/a>\n            <\/div>\n        <\/div>";

        let latitude = 48.74237220742706; 
        let longitude = 1.6611020442965359;
        let zoom = 15;
        let mapType = false;
                let scale = false;
        
        
        function initMap() {
            
                            
                map = L.map('map', {
                    center: [latitude, longitude],
                    zoom: zoom,
                    zoomControl: false,
                    gestureHandling: true,
                    attributionControl: false
                });
                L.tileLayer('http://www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {}).addTo(map);
                L.marker([latitude, longitude]).addTo(map);
                if(scale) {
                    L.control.scale({
                        position: 'bottomright',
                        imperial: false
                    }).addTo(map);
                }
                L.control.zoom({
                    position: 'bottomright',
                }).addTo(map);
                
                                    
                    L.control.custom({
                        position: 'topleft',
                        content: placecard,
                        classes: 'location-infobox',
                        /*
                        style: {
                            width: '200px',
                            margin: '10px',
                            padding: '5px 10px',
                            background: '#fff',
                        },
                         */
                    }).addTo(map);
                    
                                        
        }
        

                    window.onload = function(){
                initMap();
            };
        
    </script>
            <script type="text/javascript" src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script type="text/javascript" src="https://cdnnen.proxi.tools/res/global/js/leaflet/Leaflet.Control.Custom.js"></script>


    </body>
</html>
